<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacozt</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>

@import url('https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap');
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Encode Sans', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    overflow-x: hidden;
}

header {
    background-color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 70px;
    position: relative;
    z-index: 1000;
}

header h1 {
    margin-left: 70px;
    font-size: 30px;
    color: #000;
    letter-spacing: 2px;
}

/* Navigation styles */
nav {
    display: flex;
    align-items: center;
    background-color: #000;
    height: 60px;
    transition: all 0.3s ease;
}

nav .nav-links {
    display: flex;
    align-items: center;
}

nav a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: 600;
}

nav a:hover {
    text-decoration: underline;
}

.icons {
    color: #fff;
    margin-left: auto;
    font-size: 21px;
    padding-right: 20px;
}

.icons i {
    margin-left: 15px;
}

.icons i:hover {
    color: navajowhite;
    cursor: pointer;
}

/* Hamburger menu */
.menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
    cursor: pointer;
    z-index: 1001;
}

.menu-toggle span {
    display: block;
    height: 3px;
    width: 100%;
    background-color: #000;
    border-radius: 3px;
    transition: all 0.3s ease;
}

header .search-bar {
    position: relative;
    gap: 0px;
    margin-right: 250px;
}

header .search-bar input[type="text"] {
    font-family: 'Encode Sans', sans-serif;
    padding: 8px;
    border: solid grey 1px;
    border-radius: 3px;
    height: 50px;
    width: 400px;
}

header .search-bar button {
    font-family: 'Encode Sans', sans-serif;
    position: absolute;
    top: 0;
    right: 0;
    background-color: #333;
    color: #fff;
    border: none;
    padding: 8px;
    height: 50px;
    width: 100px;
    cursor: pointer;
}

/* Mobile search bar - hidden by default */
.mobile-search {
    display: none;
    width: 90%;
    margin: 20px auto;
    position: relative;
}

.mobile-search input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-family: 'Encode Sans', sans-serif;
}

.mobile-search button {
    position: absolute;
    right: 0;
    height: 100%;
    background: #333;
    color: white;
    border: none;
    width: 80px;
    font-family: 'Encode Sans', sans-serif;
}

.main-slider {
    display: flex;
    align-items: center;
    padding: 80px 20px;
    background-image: url(./images/slider1.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    height: 600px;
    width: 100%;
}

.main-slider .content {
    max-width: 100%;
    padding: 20px;
    opacity: 0;
    animation: fadeIn 1s ease-in forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translate(100px);
    }
    to {
        opacity: 1;
    }
}

.main-slider .content h2 {
    font-size: 40px;
    font-weight: bold;
    color: black;
    margin-left: 800px;
}

.main-slider .content p {
    font-size: 18px;
    color: black;
    margin-left: 800px;
}

.main-slider .content .btn-group {
    margin-top: 30px;
    display: flex;
    gap: 10px;
}

.btn-group a {
    text-decoration: none;
    color: #000;
}

.main-slider .content .btn {
    padding: 12px 25px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    font-family: 'Encode Sans', sans-serif;
}

.main-slider .content .btn:hover {
    background-color: #fff;
}

.main-slider .content .btn-shop-now {
    background-color: transparent;
    border: 2px solid #333;
    color: black;
    margin-left: 800px;
}

.main-slider .content .btn-read-more {
    background-color: transparent;
    color: black;
    border: 2px solid #333;
}

.info-bar {
    display: flex;
    justify-content: space-around;
    background-color: #8b629d;
    color: #fff;
    padding: 15px 0;
    font-size: 14px;
    align-items: center;
}

.info-bar div {
    text-align: center;
    border-left: solid 1px #ccc;
    padding: 0 25px;
}

.info-bar i {
    font-size: 18px;
    margin-bottom: 5px;
}

.info-bar div p {
    margin: 5px 0;
}

.info-bar div:first-child {
    border-left: none;
}

/* Overlay for mobile menu */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 998;
}

/* Media queries for responsive design */
@media (max-width: 992px) {
    header h1 {
        margin-left: 20px;
    }

    header .search-bar {
        margin-right: 20px;
        width: 50%;
    }

    header .search-bar input[type="text"] {
        width: 100%;
    }

    .main-slider .content h2,
    .main-slider .content p,
    .main-slider .content .btn-shop-now {
        margin-left: 400px;
    }
}

@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
        position: absolute;
        right: 20px;
    }

    header {
        justify-content: center;
    }

    header h1 {
        margin-left: 0;
    }

    header .search-bar {
        display: none;
    }

    
    .mobile-search {
        display: flex;
    }

    nav {
        position: fixed;
        top: 0;
        left: -100%;
        width: 80%;
        height: 100vh;
        flex-direction: column;
        justify-content: flex-start;
        padding-top: 80px;
        transition: left 0.3s ease;
        z-index: 999;
    }

    nav.active {
        left: 0;
    }

    nav .nav-links {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
    }

    nav a {
        margin: 15px 25px;
        font-size: 18px;
        width: 100%;
    }

    .icons {
        margin: 20px 0 0 25px;
        width: 100%;
    }

    .icons i {
        margin-right: 15px;
        margin-left: 0;
    }

    .main-slider {
        height: auto;
        min-height: 600px;
        text-align: center;
        background-position: center;
    }

    .main-slider .content h2,
    .main-slider .content p,
    .main-slider .content .btn-shop-now {
        margin-left: 0;
        text-align: center;
    }

    .main-slider .content .btn-group {
        justify-content: center;
        flex-wrap: wrap;
    }

    .overlay.active {
        display: block;
    }
}

@media (max-width: 576px) {
    .main-slider {
        padding: 40px 15px;
        min-height: 500px;
    }

    .main-slider .content h2 {
        font-size: 24px;
    }

    .main-slider .content p {
        font-size: 16px;
    }

    .btn-group {
        flex-direction: column;
        align-items: center;
    }

    .info-bar {
        flex-direction: column;
    }

    .info-bar div {
        border-left: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 15px 0;
        width: 100%;
    }

    .info-bar div:last-child {
        border-bottom: none;
    }
}
</style>

</head>
<body>
    <header>
        <h1>LACOZT</h1>

        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>

        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="overlay"></div>

    <nav>
        <div class="mobile-search">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Catalog</a>
            <a href="#">Pages</a>
            <a href="./blogpage.html">Blog</a>
            <a href="#">Contact</a>
        </div>

        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-pinterest"></i>
        </div>
    </nav>

    <section class="main-slider">
        <div class="content">
            <p>Revealing the Shimmer</p>
            <h2>Fabrics That Matches Your Personality</h2>
            <div class="btn-group">
                <button class="btn btn-shop-now"><a href="./shopnow.html">Shop Now</a></button>
                <button class="btn btn-read-more">Read More</button>
            </div>
        </div>
    </section>

    <section class="info-bar">
        <div>
            <i class="fa-solid fa-rocket"></i>
            <span>Free Shipping</span>
            <p>On orders over $99</p>
        </div>
        <div>
            <i class="fa-solid fa-clock"></i>
            <span>Order Online</span>
            <p>Easy 24/7 online ordering</p>
        </div>
        <div>
            <i class="fa-solid fa-piggy-bank"></i>
            <span>Shop & Save</span>
            <p>For all special & heart</p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            const overlay = document.querySelector('.overlay');
            
            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
            });
            
            overlay.addEventListener('click', function() {
                nav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
</body>
</html>
